<!-- home.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Посты</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>Создано: {{ post.created_at }}</small>
        </div>
    {% empty %}
        <p>Постов нет.</p>
    {% endfor %}
</body>
</html>
